{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
        <div class="p-6 sm:p-8 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            
            <h2 class="text-xl font-bold text-gray-800 mb-2">Delete Post</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete this post? This action cannot be undone.</p>
            
            {% if post.image %}
            <div class="mb-6">
                <img src="{{ post.image.url }}" class="w-full h-48 object-cover rounded-lg border border-gray-200 mx-auto">
            </div>
            {% endif %}
            
            <div class="flex justify-center space-x-3">
                <a href="{% url 'profile' request.user.id %}" class="px-6 py-2 rounded-full font-medium bg-white text-gray-800 border border-gray-200 hover:bg-gray-50 transition-all duration-300 shadow-sm hover:shadow-md">
                    Cancel
                </a>
                <form method="POST" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-6 py-2 rounded-full font-medium bg-accent-500 text-white hover:bg-red-700 transition-all duration-300 shadow-sm hover:shadow-md">
                        Delete Post
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
