{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
        <div class="p-6 sm:p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Post</h2>
            
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Caption</label>
                    <textarea name="content" id="content" rows="4" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-1 focus:ring-gray-300 focus:border-gray-300 transition-all duration-300">{{ form.content.value }}</textarea>
                </div>
                
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image</label>
                    {% if form.instance.image %}
                    <div class="mb-3">
                        <img src="{{ form.instance.image.url }}" class="w-full h-64 object-cover rounded-lg border border-gray-200">
                    </div>
                    {% endif %}
                    <input type="file" name="image" id="image" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200 transition-colors duration-300">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <a href="{% url 'profile' request.user.id %}" class="px-6 py-2 rounded-full font-medium bg-white text-gray-800 border border-gray-200 hover:bg-gray-50 transition-all duration-300 shadow-sm hover:shadow-md">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 rounded-full font-medium bg-accent-500 text-white hover:bg-gray-700 transition-all duration-300 shadow-sm hover:shadow-md">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
